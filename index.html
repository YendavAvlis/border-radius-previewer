<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-Radius Previwer</title>
</head>
<body>
    <main id="container">
        <h1>Border Radius Previwer</h1>
        <div id="square-container">
            <div class="radius-values">
                <div class="radius-block">
                    <label for="radiusValueTL">TL</label>
                    <input type="range" name="radiusValueTL" id="radius-value-tl" min="0" max="100">
                </div>
                <div class="radius-block">
                    <label for="radiusValueTR">TR</label>
                    <input type="range" name="radiusValueTR" id="radius-value-tr" min="0" max="100">
                </div>
                <div class="radius-block">
                    <label for="radiusValueBL">BL</label>
                    <input type="range" name="radiusValueBL" id="radius-value-bl" min="0" max="100">
                </div>
                <div class="radius-block">
                    <label for="radiusValueBL">BL</label>
                    <input type="range" name="radiusValueBR" id="radius-value-br" min="0" max="100">
                </div>



            </div>
            <input type="range" name="radiusValue" id="radius-value" min="0" max="100">
            <span id="square"></span>
            <button id="copy-btn">Copy Values</button>
        </div>

    </main>



    <script src="script.js"></script>
</body>
</html>
